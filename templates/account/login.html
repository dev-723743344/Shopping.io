{% extends 'base.html' %}

{% block title %}Tizimga kirish - Shop.io{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-background py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-background border border-border rounded-xl p-8 shadow-lg">
            <div class="text-center mb-8">
                <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-accent text-accent-foreground mb-4">
                    <i class="fas fa-lock text-xl"></i>
                </div>
                <h2 class="text-3xl font-bold tracking-tight text-foreground">Tizimga kirish</h2>
                <p class="text-muted-foreground mt-2">Ma'lumotlaringizni kiriting</p>
            </div>
            
            {% if error %}
            <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 mb-6">
                <div class="flex">
                    <i class="fas fa-exclamation-circle text-red-500 dark:text-red-400 mt-1 mr-2"></i>
                    <p class="text-sm text-red-600 dark:text-red-400">{{ error }}</p>
                </div>
            </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-foreground mb-2">
                            Foydalanuvchi nomi
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-muted-foreground"></i>
                            </div>
                            <input 
                                type="text" 
                                name="{{ form.username.name }}" 
                                id="{{ form.username.id_for_label }}" 
                                class="block w-full pl-10 pr-3 py-2.5 border border-border rounded-lg bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors" 
                                placeholder="Foydalanuvchi nomingiz"
                                required
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-foreground mb-2">
                            Parol
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-muted-foreground"></i>
                            </div>
                            <input 
                                type="password" 
                                name="{{ form.password.name }}" 
                                id="{{ form.password.id_for_label }}" 
                                class="block w-full pl-10 pr-3 py-2.5 border border-border rounded-lg bg-background text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors" 
                                placeholder="Parolingiz"
                                required
                            >
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-accent-foreground bg-accent hover:bg-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-arrow-right text-accent-foreground h-5 w-5 group-hover:translate-x-1 transition-transform"></i>
                        </span>
                        Kirish
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Base.html bilan bir xil input va button stillari */
    input:focus {
        box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
    }
    
    .dark input:focus {
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
